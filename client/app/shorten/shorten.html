<div id='container' ng-controller="ShortenController">
  <form name="shorten" ng-submit='addLink()'>
  <label>URL:
    <input type='url' name='input' ng-model='link' placeholder='Enter URL here!' required>
  <label>
  <div role='alert'>
  <span ng-show='shorten.input.$error.url'>Not valid Url!</span>
  </div>
    <button type='submit' value='shorten'>Shorten Url</button>
  </form>



</div>
