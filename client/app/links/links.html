<div ng-controller="LinksController" id='container'>
  <ul>
  <input type='text' ng-model='search' placeholder='Search'>
  <table>
  <tr ng-repeat="link in data.links | filter:search | orderBy: '-visits'">
    <td>{{link.url}}</td>
    <td>{{link.title}}</td>
    <td>{{link.visits}}</td>
  </tr>
</table>
  </ul>
</div>
