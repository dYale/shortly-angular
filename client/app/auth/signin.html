<div id='container' ng-controller='AuthController'>
  <form name="signinForm" ng-submit='signin()'>
  <h1>signin</h1>
    <input type='email' ng-model='user.username'>
    <input type="password" ng-model='user.password'>
    <button>signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
